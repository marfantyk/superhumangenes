<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<style >
		*{
			box-sizing: border-box;
			scroll-behavior: smooth;
		}
		table.ui{
			border-radius: 0.28571429rem;
			font-size: 1em;
			background: white;
			width: 100%;
			border-radius: 0.28571429rem;
			padding: 0.78571429em 0.78571429em;
			text-align: left;
			border-collapse: collapse;
			vertical-align: middle;
			margin: 1em 0;
    		border: 1px solid rgba(34,36,38,.15);
			line-height: 1.4285em;
		}
		table.ui th{
			background: #f9fafb;
			cursor: auto;
			text-align: inherit;
			color: rgba(0,0,0,.87);
			padding: 0.92857143em 0.78571429em;
			vertical-align: inherit;
			font-style: none;
			font-weight: 700;
			text-transform: none;
			border-bottom: 1px solid rgba(34,36,38,.1);
			border-right: 1px solid rgba(34,36,38,.1);
		}
		table.ui.selectable.celled.teal.table tr:hover{
			background-color: #eef1f5;
		}
		table.ui td{
			padding: 0.92857143em 0.9571429em;
			border-bottom: 1px solid rgba(34,36,38,.1);
			border-top: none;
			border-left: 1px solid rgba(34,36,38,.1);
			padding: 10px 10px 10px 10px;
		}
		table.ui td:first-child{
			border-left: none;
		}
		a {
			color: #4183c4;
			text-decoration: none;
		}
		a:hover{
			color: #3b77b3;
		}
		body{
			background-image: linear-gradient(to left bottom, #f9f6f0, #f8f6ec, #f6f6e8, #f2f7e6, #edf8e4, #e5f9e8, #dff9ec, #d9f9f2, #d8f7fb, #def5ff, #e7f1ff, #f0eefd) !important;
			background-repeat: no-repeat !important;
			background-attachment: fixed !important;
			color:rgb(66, 92, 88) !important;
			font-family: Arial, Helvetica, sans-serif !important;
		}
		.intro{
			max-width: 90%;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			line-height: 3;
			font-size: 24px;
		}
		.intro p{
			color:rgb(84, 85, 110);
			line-height: 2em;
			font-size: 1.3em;
			font-weight: 400;
		}
		.intro a{
			word-wrap: break-word;
		}
		.intro ul{
			padding-left: 0;
			margin-left: auto !important;
			margin-right: auto !important;
			font-weight: 500;
			margin-top: 40px;
			list-style-type: none;
			margin-bottom: 120px;
		}
		.li1{
			font-weight: 400;
			font-size: 30px;
		}
		.board{
			max-width: 97%;
			margin-top: 40px;
			padding-top: 10px;
			color:rgb(84, 85, 110);
			padding: 20px;
		}
		.board p{
			line-height: 1.7;
			font-size: 1.5em;
			font-weight: 400;
		}
		.board .how_to{
			margin-top: 25px;
			font-size: 1.7em;
			font-weight: 300;
		}
		.board.prs{
		}
		.board.prs .how_to{
			margin-top: 0px;
		}
		.board.variants{
			word-wrap: break-word;
			margin-top: 0px;
		}
		.board.cancer{
			padding-top: 0px;
		}
		.board.drugs{
			margin-top: 0px;
		}
		.board .how_to{
			margin-top: 10px;
			font-size: 2.2em;
			font-weight: 300;
		}
		.board.prs{
			padding-top: 10px;
		}
		.board.prs .how_to{
			margin-top: 0px;
		}
		h2{
			margin-top: 150px;
			margin-bottom: 20px;
		}
		h2, h1{
			text-align: center;
			font-size: 3em !important;
			font-weight: 300 !important;
		}
		div.ui.tiny.circular.compact.positive.button {
			border-radius: 10em;
			background-color: #21ba45;
			color: #fff;
			text-shadow: none;
			background-image: none;
			padding: 0.58928571em 1.125em 0.58928571em;
			cursor: pointer;
			display: inline-block;
			min-height: 1em;
			outline: 0;
			border: none;
			vertical-align: baseline;
			font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
			margin: 0 0.25em 0 0;
			text-transform: none;
			font-weight: 700;
			line-height: 1em;
			font-style: normal;
			text-align: center;
			text-decoration: none;
			}
			div.ui.tiny.circular.compact.negative.button {
				border-radius: 10em;
				background-color: #da1f1f;
				color: #fff;
				text-shadow: none;
				background-image: none;
				padding: 0.58928571em 1.125em 0.58928571em;
				cursor: pointer;
				display: inline-block;
				min-height: 1em;
				outline: 0;
				border: none;
				vertical-align: baseline;
				font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
				margin: 0 0.25em 0 0;
				text-transform: none;
				font-weight: 700;
				line-height: 1em;
				font-style: normal;
				text-align: center;
				text-decoration: none;
			}
		.acordiv {
			padding-left: 20px;
			display: flex;
			flex-direction: row;
			align-items: center;
			align-content: center;
			margin-top: 0px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 20px;

		}
		.acordiv h1{
			font-size: 2.3em !important;
			font-weight: 300;
			display: inline-block;
			text-align: center;
		}

		.triangles{
			margin-left: 30px;
			display: inline-block;
			border-left: 7px solid transparent;
			border-right: 7px solid transparent;
			border-top: 7px solid #25574e;
			transition: scale, transform 0.7s;
			transition-delay: 0.2s;
			transition-duration: 0.8s;
		}
		.triangleActive{
			margin-left: 26px;
			display: inline-block;
			border-left: 11px solid transparent;
			border-right: 11px solid transparent;
			border-bottom: 11px solid #25574e;
			transition: scale 0.7s;
			transition-delay: 2s;
			transition-duration: 1s;
		}
		.acordiv:hover .triangleActive{
			transform: scale(1)

		}
		.acordiv:hover .triangles{
			transform: scale(1.6)
			rotate(180deg);

		}
		.acordiv:hover {cursor:pointer;background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(179,242,238,1) 0%, rgba(185,226,242,1) 100%);}
		thead {font-weight: bold; }
		.ui.celled.teal.table.prs
		{
			margin-left:auto;
			margin-right: auto;
			color:rgb(66, 92, 88) !important;
			box-shadow: 0 1px 3px 1px rgba(118, 49, 40, 0.3);
			border-top: 0.4em solid #56C3BD;
		}
		.ui.selectable.celled.teal.table.table.variants{
			margin-left:auto;
			margin-right: auto;
			color:rgb(66, 92, 88) !important;
			box-shadow: 0 1px 3px 1px rgba(118, 49, 40, 0.3);
			margin-bottom: 80px !important;
			border-top: 0.4em solid #7ece34;
		}
		.ui.celled.teal.table.table.drugs{
			margin-left:auto;
			margin-right: auto;
			color:rgb(66, 92, 88) !important;
			box-shadow: 0 1px 3px 1px rgba(118, 49, 40, 0.3);
			margin-bottom: 80px !important;

			border-top: 0.4em solid #00A75C;
			}
		.ui.selectable.celled.teal.table.table.cancer{
			margin-left:auto;
			margin-right: auto;
			color:rgb(66, 92, 88) !important;
			box-shadow: 0 1px 3px 1px rgba(118, 49, 40, 0.3);
			margin-bottom: 80px !important;
			border-top: 0.4em solid #EE3330;
		}
		th, td {
		  padding: 2px;
		}
		p {
			font-size:12pt;
		}
		.content{
			margin-left: auto;
			margin-right: auto;
			max-height: 0;
			overflow: hidden;
			overflow-x: auto;
			transition: max-height 0.5s ease-in;
		}

</style>

<script>
    function expand(obj){
        var tdEl = obj.children[0];
        var el = obj.nextSibling;
        if (el.nodeName == "#text")
            el = el.nextSibling;
        var parent = el.parentElement;
        parent = parent.parentElement.parentElement;
        parent.style.maxHeight= Number(parent.style.maxHeight.slice(0, -2)) + 1300 + "px";
        el.style.display = "";
        tdEl.innerHTML = "<div class=\"ui tiny circular compact negative button\">-</div>";
        parent.maxHeight= Number(parent.style.maxHeight.slice(0, -2)) + el.style.height + "px";
        //obj.style.backgroundColor = "#e0e0e0";
    }
    
    
    
    
    function collapse(obj){
        var tdEl = obj.children[0];
        var el = obj.nextSibling;
        if (el.nodeName == "#text")
            el = el.nextSibling;
        var parent = el.parentElement;
        parent = parent.parentElement.parentElement;
        parent.style.maxHeight= Number(parent.style.maxHeight.slice(0, -2)) - 1300 + "px";
        el.style.display = "none";
        tdEl.innerHTML = "<div class=\"ui tiny circular compact positive button\">+</div>";
        //obj.style.backgroundColor = "#eeeeee";
    }
    
    function doOnClick(obj){
        var tdEl = obj.children[0];
        var el = obj.nextSibling;
        if (el.nodeName == "#text")
            el = el.nextSibling;
    
        if(el.style.display == "none")
            expand(obj);
             /*el.parentElement.maxHeight += el.clientHeight;*/
        else
            collapse(obj);
    }
    
    function collapseExpandAll(obj, id){
        var el = document.getElementById(id);
        if(obj.innerHTML == "<div class=\"ui tiny circular compact positive button\">+</div>"){
            for(var i in el.children)
                if(el.children[i].children && el.children[i].children.length > 3)
                    expand(el.children[i]);
            obj.innerHTML = "<div class=\"ui tiny circular compact negative button\">-</div>";
        } else {
            for(var i in el.children)
                if(el.children[i].children && el.children[i].children.length > 3)
                    collapse(el.children[i]);
            obj.innerHTML = "<div class=\"ui tiny circular compact positive button\">+</div>";
        }
    }
</script>
</head>

<body>
<div>
    <table class="ui selectable celled teal table table variants">
		<thead>
			<tr>
				<th>ID</th><th>Gene</th><th>rsID</th><th>Ref allele</th><th>Alt Allele</th><th>My genotype</th><th>Superability</th><th>Possible adverse effects</th><th>Link</th>
			</tr>
		</thead>
		<tbody>
			% for row in data["superhuman"]:
			<tr>
				<th>${row["id"]}</th>
				<th>${row["gene"]}</th>
				<th>${row["rsid"]}</th>
				<th>${row["ref"]}</th>
				<th>${row["alt"]}</th>
				<th>${row["genotype"]}</th>
				<th>${row["superability"]}</th>
				<th>${row["adv_effects"]}</th>
				<th>${row["refer"]}</th>
			</tr>
			% endfor
		</tbody>
	</table>
</div>

</body>
</html>
